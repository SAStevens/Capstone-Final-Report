{% extends "base.html" %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p>by {{ object.author }} | {{ object.date }}</p>
  <p>{{ object.body }}</p>
</div>
<div>
  {% if article.author.pk == request.user.pk %}
  <p>
    <a href="{% url 'article_edit' article.pk %}" class="btn btn-success ml-2">Edit</a>
    <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger ml-2">Delete</a>
  </p>
  {% endif %}
</div>
{% endblock content %}
